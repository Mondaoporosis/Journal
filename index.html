<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Journal Manager</title>
  </head>

  <body>
    <script src="src/log.js"></script>
    <div class="input">
      <!--SECURITY CHECK-->
      <div class="secCheck">
        <input
          type="text"
          id="hoursSC_1"
          minlength="4"
          maxlength="4"
          size="4"
          required="required"
          placeholder="0000"
        />-
        <input
          type="text"
          id="hoursSC_2"
          minlength="4"
          maxlength="4"
          size="4"
          required="required"
          placeholder="0000"
        />
        <label for="hoursSC_1">HRS</label>
        <select id="patrol" name="patrol" required="required">
          <option value="G-10">G-10</option>
          <option value="G-11">G-11</option>
          <option value="G-12">G-12</option>
          <option value="G-20">G-20</option>
          <option value="G-21">G-21</option>
          <option value="G-22">G-22</option>
          <option value="G-30">G-30</option>
          <option value="G-31">G-31</option>
          <option value="G-32">G-32</option>
        </select>
        CONDUCTS SECURITY CHECK AT BLDG.
        <input
          type="text"
          id="bldg"
          placeholder="bldg. no"
          required="required"
        />.
        <input type="button" id="scmergebutton" value="Merge" />
      </div>
      <br />
      <hr />
      <br />
      <!--TRANSPORT-->
      <div class="transport">
        <input
          type="text"
          id="hoursTP_1"
          minlength="4"
          maxlength="4"
          size="4"
          required="required"
          placeholder="0000"
        />-
        <input
          type="text"
          id="hoursTP_2"
          minlength="4"
          maxlength="4"
          size="4"
          required="required"
          placeholder="0000"
        />
        <label for="hoursTP_1">HRS</label>
        <select id="patrol" name="patrol" required="required">
          <option value="G-10">G-10</option>
          <option value="G-11">G-11</option>
          <option value="G-12">G-12</option>
          <option value="G-20">G-20</option>
          <option value="G-21">G-21</option>
          <option value="G-22">G-22</option>
          <option value="G-30">G-30</option>
          <option value="G-31">G-31</option>
          <option value="G-32">G-32</option>
        </select>
        CONDUCTS TRANSPORT REF. SHIFT CHANGE.
        <input type="button" id="tpmergebutton" value="Merge" />
      </div>
      <br />
      <hr />
      <br />
      <div class="output">
        <textarea id="outputBox" rows="20" cols="70" wrap="soft"></textarea>
      </div>
      <br />
      <input type="button" id="copybutton" value="Copy All" />
      <input type="button" id="sortbutton" value="Sort All" />
      <br />
      <br />
      <input type="button" id="clearbutton" value="Clear All" />
    </div>
  </body>
</html>
